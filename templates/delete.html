<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delete Blog Post</title>
</head>
<body>
  <h1>Delete Blog Post</h1>

  <p>Are you sure you want to delete the post: <strong>{{ post.title }}</strong>?</p>

  <form method="POST" action="{{ url_for('delete', post_id=post.id) }}">
    <button type="submit">Yes, Delete</button>
  </form>

  <p><a href="{{ url_for('index') }}">Cancel</a></p>
</body>
</html>
