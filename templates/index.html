<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog Posts</title>
</head>
<body>
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p><em>by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('delete', post_id=post['id']) }}">
              <button type="button">Delete Post</button>
        </a>
        <a href="{{ url_for('update', post_id=post['id']) }}">
            <button type="button">Update Post</button>
        </a>
      </li>
    {% endfor %}
    <div>
        <a href="{{ url_for('add') }}">
            <button type="button">Add New Post</button>
        </a>
    </div>
  </ul>
</body>
</html>
