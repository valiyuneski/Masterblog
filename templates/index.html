<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog Posts</title>
</head>
<body>
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p><em>by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
